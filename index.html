<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots image sharing" />
    <meta name="author" content="Melissa Paquette" />
    <meta name="keywords" content="Spots Image Sharing" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Edit.svg" alt="Edit Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/Plus.svg" alt="New Post" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2025 Melissa Paquette</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>

          <form class="modal__form" id="profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"> Name</label>
            <input
              class="modal__input"
              id="profile-name-input"
              name="name"
              type="text"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__input-error"
              id="profile-name-input-error"
            ></span>
            <label for="profile-description-input" class="modal__label">
              Description</label
            >
            <input
              class="modal__input"
              id="profile-description-input"
              name="description"
              placeholder="Describe yourself"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__input-error"
              id="profile-description-input-error"
            ></span>

            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>

          <form class="modal__form" id="post-form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link</label
            >
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              name="card-image-url"
              required
            />
            <span id="card-image-input-error" class="modal__input-error"></span>

            <label for="card-caption-input" class="modal__label">
              Caption</label
            >
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              name="card-caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              id="card-caption-input-error"
              class="modal__input-error"
            ></span>

            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-image-modal">
        <div class="modal__image-container">
          <button type="button" class="modal__close"></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
